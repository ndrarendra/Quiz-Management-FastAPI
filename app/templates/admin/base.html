<!-- app/templates/admin_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Portal{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Admin Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/ui/admin">Admin Portal</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav mr-auto">
        <!-- Link to Admin Quiz List -->
        <li class="nav-item">
          <a class="nav-link" href="/ui/admin/quizzes">Manage Quizzes</a>
        </li>
        <!-- Link to Admin User List -->
        <li class="nav-item">
          <a class="nav-link" href="/ui/admin/users">Manage Users</a>
        </li>
      </ul>

      <!-- Logout Link on the Right -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="btn btn-secondary" href="/ui/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- This block is overridden by each child template's content -->
    {% block content %}{% endblock %}
  </div>

  <!-- Optional Bootstrap JS dependencies, if you're using toggler/collapse -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

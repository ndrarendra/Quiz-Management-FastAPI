{% extends "/admin/base.html" %}

{% block title %}Admin - Create User{% endblock %}

{% block content %}
<h1>Create a New User</h1>
{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post" action="/ui/admin/users/create">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" type="text" name="username" id="username" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="email" name="email" id="email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" id="password" required>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin" value="true">
    <label class="form-check-label" for="is_admin">
      Is Admin?
    </label>
  </div>
  <button class="btn btn-primary mt-3" type="submit">Create User</button>
  <a class="btn btn-secondary mt-3" href="/ui/admin/users">Cancel</a>
</form>
{% endblock %}
